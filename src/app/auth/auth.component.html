<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="d-flex justify-content-center" *ngIf="isLoading">
      <loading-spinner></loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="mb-2" [@slidingLeft]>
        <label class="form-label" for="email">Электронная почта</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="mb-3" [@slidingLeft]>
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="5"
        />
      </div>
      <div class="d-inline-flex gap-2" [@slidingLeft]>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Войти" : "Регстрация" }}
        </button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          <img src="../../assets/icons/alter.png" alt="" class="my-reverse" />
          {{ !isLoginMode ? "Уже есть аккаунт" : "Регистрация" }}
        </button>
      </div>
    </form>
  </div>
</div>
