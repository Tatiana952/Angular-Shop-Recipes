<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center">
      <loading-spinner></loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group" [@slidingRight]>
        <label for="email">Электронная почта</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group" [@slidingLeft]>
        <label for="password">Пароль</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="5"
        />
      </div>
      <div [@slidingLeft]>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Войти" : "Регстрация" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          <img
            src="../../assets/icons/alter.png"
            alt=""
            style="width: 16px; height: 16px"
          />
          {{ !isLoginMode ? "Уже есть аккаунт" : "Регистрация" }}
        </button>
      </div>
    </form>
  </div>
</div>
