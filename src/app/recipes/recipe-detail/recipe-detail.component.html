<div [@slidingRight]>
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipeDetails.imagePath"
        [alt]="recipeDetails.title"
        class="img-responsive"
        />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipeDetails.title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Настройки рецепта <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="addIngredientsToShoppingList()">Добавить ингредиенты в список покупок</a>
          </li>
          <li>
            <a (click)="onEditRecipe()">Редактировать рецепт</a>
          </li>
          <li>
            <a (click)="onDeleteRecipe()">Удалить рецепт</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipeDetails.ingredients"
        >
          {{ ingredient.name }} -
          {{ ingredient.amount + " " + ingredient.measure }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipeDetails.description }}
    </div>
  </div>
</div>
