<div class="row fixed-height">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" [@slidingRight] class="recipeForm">
      <!-- <div class="fixed-buttons"> -->
        <div class="buttons-div">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Сохранить</button
          >&nbsp;
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Закрыть</button
          >&nbsp;
          <button
            type="button"
            class="btn btn-warning"
            (click)="onDeleteRecipe()"
          >
            Удалить
          </button>
        </div>
      <!-- </div> -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Название</label>
            <input
              type="text"
              name="title"
              formControlName="title"
              class="form-control"
              id="title"
            />
            <div
              *ngIf="
                !recipeForm.get('title').valid &&
                recipeForm.get('title').touched
              "
            >
              <span
                *ngIf="recipeForm.get('title').errors?.required"
                class="errorForm"
                >Это поле обязательно. &nbsp;</span
              >
              <span
                *ngIf="recipeForm.get('title').errors?.titleIsForbidden"
                class="errorForm"
                >Такой рецепт уже существует. &nbsp;</span
              >
              <span
                *ngIf="recipeForm.get('title').errors?.maxlength"
                class="errorForm"
                >Превышено допустимое количество символов:
                {{
                  recipeForm.get("title").errors.maxlength["requiredLength"]
                }}. Вы ввели:
                {{
                  recipeForm.get("title").errors.maxlength["actualLength"]
                }}.&nbsp;
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Ссылка на фото блюда</label>
            <input
              type="url"
              name="imagePath"
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              #imagePath
            />
            <div
              *ngIf="
                !recipeForm.get('imagePath').valid &&
                recipeForm.get('imagePath').touched
              "
            >
              <span
                *ngIf="recipeForm.get('imagePath').errors?.required"
                class="errorForm"
                >Это поле обязательно</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row" [@slidingRight] *ngIf="imagePath.value">
        <div class="col-xs-12 center-image">
          <img [src]="imagePath.value" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Описание</label>
            <textarea
              type="text"
              name="description"
              class="form-control"
              id="description"
              formControlName="description"
              rows="6"
            ></textarea>
            <div
              *ngIf="
                !recipeForm.get('description').valid &&
                recipeForm.get('description').touched
              "
            >
              <span
                *ngIf="recipeForm.get('description').errors?.required"
                class="errorForm"
                >Это поле обязательно</span
              >
            </div>
          </div>
        </div>
      </div>
      <!-- <hr /> -->
      <div class="row">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()"
          >
            Добавить новый ингредиент
          </button>
        </div>
      </div>
      <!-- <hr /> -->

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="
              let ingr of recipeForm.get('ingredients')['controls'];
              let i = index
            "
            [formGroupName]="i"
            style="margin-top: 10px"
            [@slidingRight]
          >
            <div class="col-xs-5">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                id="name"
              />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                step="0.5"
                min="0.5"
                class="form-control"
                formControlName="amount"
                id="amount"
              />
            </div>
            <div class="col-xs-3">
              <select
                name="measure"
                class="form-control"
                formControlName="measure"
                id="measure"
              >
                <option
                  *ngFor="let measureSize of measureSizes"
                  [value]="measureSize"
                >
                  {{ measureSize }}
                </option>
              </select>
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
