<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Название</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Количество</label>
          <input
            type="number"
            id="amount"
            step="0.5"
            min="0.5"
            class="form-control"
            name="amount"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="measure">Ед. измерения</label>
          <select
            name="measure"
            id="measure"
            class="form-control"
            ngModel
            id="measure"
            required
          >
            <option
              *ngFor="let measureSize of measureSizes"
              [value]="measureSize"
            >
              {{ measureSize }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Редактировать" : "Добавить" }}</button
          >&nbsp;
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Удалить</button
          >&nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Очистить</button
          >&nbsp;
        </div>
      </div>
    </form>
  </div>
</div>
