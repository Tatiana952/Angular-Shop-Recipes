<div class="row" [@slidingLeft]>
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEdit(i)"
        [@slidingLeft]
      >
        {{ ingredient.name }} -
        {{ ingredient.amount + " " + ingredient.measure }}
      </a>
    </ul>
  </div>
</div>
